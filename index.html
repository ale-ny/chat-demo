<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Demo Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #333;
    }

    /* Semi-transparent overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.75);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 520px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #006c68;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chat Demo Website</h1>
    <p>This is a test page for the NICE CXone chat widget.</p>
    <p>The chat should open automatically and be ready for interaction.</p>
    <footer>Do not enter sensitive personal information during chat tests.</footer>
  </div>

  <!-- NICE CXone Chat Script -->

    (function (n,u) {

// Custom chat CSS
cxone('chat', 'setCustomCss', `
      :root,
      .cxone-widget,
      .cxone-chat-widget,
      [class*="cxone"],
      [id*="cxone"] {
        --chat-chatCustomization-colors-buttonColor: #2d96f0 !important;

        --chat-chatCustomization-colors-widgetBgColor: #2d96f0 !important;
        --be-header-font-color: #ffffff !important;

        --be-font-color: #000000 !important;
        --be-bg-color: #ffffff !important;
        --bg-color: #2d96f0 !important;
        --font-color: #ffffff !important;
      }

      /* Message Bubbles - More specific selectors */
      [data-selector="AGENT_MESSAGE_BUBBLE"],
      .agent-message,
      .message-bubble.agent,
      [class*="agent"][class*="bubble"],
      [class*="agent"][class*="message"] {
        color: #000000 !important;

      .customer-message,
      .message-bubble.customer,
      [class*="customer"][class*="bubble"],

        color: #000000 !important;

        background-color: #D3D3D3 !important;
      }

      /* Header Styling - Multiple selectors for better coverage */
      [data-selector="HEADER"],
      .chat-header,
      .widget-header,

      }

        fill: black !important;

      }

      [data-selector="GUIDE_FRAME_CONTENT"] .be-template .pcontainer,
      .be-template .pcontainer,
      [class*="template"] [class*="container"] {

        --be-header-bg-color: #2d96f0 !important;
        --be-font-color: #000000 !important;
        --be-bg-color: #ffffff !important;
      }

      /* Text Buttons */
      [data-selector="TEXT_BUTTON"],
      .text-button,
      button[class*="text"] {
        border-color: #2d96f0 !important;
        color: #2d96f0 !important;
        background-color: transparent !important;
      }

      [data-selector="TEXT_BUTTON"]:hover,
      [data-selector="TEXT_BUTTON"]:focus,
      [data-selector="TEXT_BUTTON"]:active,
      .text-button:hover,
      .text-button:focus,
      button[class*="text"]:hover {
        background-color: #2d96f0 !important;
        color: white !important;
      }

      .text-button svg {
        fill: #2d96f0 !important;
      }

      [data-selector="TEXT_BUTTON"]:hover svg,
      [data-selector="TEXT_BUTTON"]:focus svg,
      .text-button:hover svg {
        fill: white !important;
      }

      /* Send Button */
      [data-selector="SEND_BUTTON"],
      .send-button,
      button[class*="send"],
      [class*="send"][class*="button"] {
        color: #2d96f0 !important;
        background-color: transparent !important;
      }

      [data-selector="SEND_BUTTON"] svg,
      .send-button svg {
        fill: #2d96f0 !important;
      }

      /* Upload/Attachment Button */
      [data-selector="UPLOAD_ATTACHMENT_BUTTON"],
      .upload-button,
      .attachment-button,
      button[class*="upload"],
      button[class*="attachment"] {
        background-color: transparent !important;
        color: #2d96f0 !important;
        border: none !important;
      }

      [data-selector="UPLOAD_ATTACHMENT_BUTTON"]:hover,
      [data-selector="UPLOAD_ATTACHMENT_BUTTON"]:focus,
      [data-selector="UPLOAD_ATTACHMENT_BUTTON"]:active,
      .upload-button:hover,
      .attachment-button:hover {
        border-color: #2d96f0 !important;
}


      /* Action Panel Icons */
      .ActionPanel_Icon__vTr4d svg,
      [class*="ActionPanel"] svg,
      [class*="action"][class*="panel"] svg {
        fill: black !important;
      }

      /* Additional fallback selectors for common widget patterns */
      iframe[src*="niceincontact"] + * [class*="chat"],
      iframe[src*="cxone"] + * [class*="widget"],
      [class*="nice"][class*="chat"],
      [id*="nice"][id*="chat"],
      [class*="digital"][class*="engagement"] {
        --primary-color: #2d96f0 !important;
        --theme-color: #2d96f0 !important;
        --header-bg: #2d96f0 !important;
        --button-color: #2d96f0 !important;
      }

      /* Force styles on any element that might be overriding */
      * [style*="background"] {
        background-color: inherit !important;
      }

      /* Widget container level overrides */
      .cxone-widget-container,
      [class*="widget"][class*="container"],
      [id*="widget"][id*="container"] {
        --chat-primary-color: #2d96f0 !important;
      }
    `);

</script>

</body>
</html>
